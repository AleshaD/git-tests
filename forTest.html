    <script>

	function isNumeric(n) {
		return !isNaN(parseFloat(n)) && isFinite(n)
	}
	

	function summaArr () {
		var numericAr = [];
		var sum = 0;
		for (var i=0;; i++) {
			numericAr[i] = prompt ("Введите число для суммы");
			if (!isNumeric(numericAr[i])) {
				break;
			}
			sum +=  +numericAr[i];
		}
		return sum;
	}
	alert (summaArr());
	
	
	function giveKeyAndVal (object) {
		var message = "", counter = 0;
		for (var key in object) {
			message+="У свойства  " + key + "  значение  " + object[key]+ "\n";
			counter++;
		}
		return (message+="У "+object+ " Всего свойств " + counter);
	}
